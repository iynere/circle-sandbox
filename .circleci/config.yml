version: 2.1

orbs:
  docker-publish: circleci/docker-publish@dev:staging-cda848f

jobs:
  build:
    machine: true
    steps:
      - checkout
      - docker-publish/build:
          image: iynere/sandbox

  build-with-args:
    machine: true
    steps:
      - checkout
      - docker-publish/build:
          image: iynere/sandbox
          extra_build_args: --build-arg FOO=bar

workflows:
  docker-publish:
    jobs:
      - build
      - build-with-args