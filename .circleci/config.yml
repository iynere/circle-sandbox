version: 2
jobs:
  build:
    machine:
      enabled: true
      image: circleci/classic:edge
    
    steps:
      - checkout
      - run:
          name: mac address
          command: |
            sudo ifconfig eth0 down
            sudo ifconfig eth0 hw ether 00:80:48:BA:d1:30
            sudo ifconfig eth0 up