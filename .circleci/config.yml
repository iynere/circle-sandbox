version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.0.1

jobs:
  test-aws-cli:
    executor: aws-cli/default
    steps:
      - checkout

      - aws-cli/install
      - run: |
          echo "$AWS_ACCESS_KEY_ID"
          echo "$AWS_SECRET_ACCESS_KEY"

      - aws-cli/configure

workflows:
  version: 2
  test-orbs:
    jobs:
      - test-aws-cli:
          context: aws